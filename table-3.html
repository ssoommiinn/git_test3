<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 만들기</title>
<style>
table, th, td {
border:1px solid #ccc;
}
td, th {
padding:10px; /* 셀 테두리와 내용 사이의 간격(패딩) */
}
</style>
</head>
<body>
<center>
<table>
<caption>
<strong>Modern Browser</strong>
<p>국내에서 자주 사용하는 모던 브라우저</p>
</caption>
<tr>
<th>브라우저</th>
<th>제조업체</th>
<th>다운로드</th>
</tr>
<tr>
<td>크롬(Chrome)</td>
<td>Google</td>
<td>https://www.google.com/chrome/</td>
</tr>
<tr>
<td>파이어폭스(Firefox)</td>
<td>Mozilla</td>
<td>https://www.mozilla.com/firefox/</td>
</tr>
<tr>
<td>엣지(Edge)</td>
<td>Microsoft</td>
<td>https://www.microsoft.com/ko-kr/windows/microsoft-edge/</td>
</tr>
</table>
</center>
</body>
</html>
